spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp
#spring.mvc.static-path-pattern=

#connect mysql 
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/football?useSSL=false
spring.datasource.username=root
spring.datasource.password=

#mybatis config
#mybatis.config = mybatis config file name
#mybatis.mapperLocations = mappers file locations
#mybatis.typeAliasesPackage = domain object's package
#mybatis.typeHandlersPackage = handler's package
#mybatis.check-config-location = check the mybatis configuration exists
#mybatis.executorType = mode of execution. Default is SIMPLE

mybatis.typeAliasesPackage=com.example.model
mybatis.mapperLocations=classpath:**/mapper/*.xml

## MULTIPART (MultipartProperties)
# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=50MB
# Max Request Size
spring.servlet.multipart.max-request-size=75MB


logging.level.root= WARN
logging.level.org.springframework.security= DEBUG
logging.level.org.springframework.web= ERROR
logging.level.com.example= DEBUG  

